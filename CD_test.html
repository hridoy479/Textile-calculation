<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum and Average Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">
    <header class="header">
        <h1>Sum and Average Calculator</h1>
        <button class="exit" id="exit" onclick="exit()">X</button>

    </header>

    <div id="inputs-container">
      <input type="number" class="number-input" placeholder="Enter a number" oninput="calculate()">
      <input type="number" class="number-input" placeholder="Enter a number" oninput="calculate()">
      <input type="number" class="number-input" placeholder="Enter a number" oninput="calculate()">
      <input type="number" class="number-input" placeholder="Enter a number" oninput="calculate()">
    </div>
    <button onclick="location.reload()">Clear</button>
    
    <div class="results">
      <p>Sum: <span id="sum">0</span></p>
      <p>Average: <span id="average">0</span></p>
      <p>A.g: <span id="A.g">0</span></p>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
